<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Menu du restaurant le Délice des sens">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/187870b032.js" crossorigin="anonymous"></script>
    <title>Menu - Le Délice des sens</title>
</head>
<body>
    <header class="header__menu">
        <div class="header__menu-back-link">
            <a href="index.html">
                <i class="fas fa-arrow-left"></i>
            </a>
        </div>
        <div class="header__menu-logos">
            <img src="assets/img/logo/ohmyfood@2x.svg" alt="logo" class="logo-mobile">
            <img src="assets/img/logo/ohmyfood.png" alt="logo" class="logo-desktop">
        </div>
    </header>
    <div class="menu__thumbnail"></div>
    <div class="menu__container">
        <div class="menu__title">
            <h1>Le délice des sens</h1>
            <i class="far fa-heart"></i>
        </div>
        <section class="menu__entree">
            <h2>ENTRÉES</h2>
            <div class="menu__entree-item">
                <div class="menu__entree-item-content">
                    <ul>
                        <li>Tartare de thon</li>
                        <li>Assaisonné au yuzu</li>
                    </ul>
                </div>
                <div class="menu__entree-item-price">
                    <span>25€</span>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
